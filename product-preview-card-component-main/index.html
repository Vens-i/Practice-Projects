<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <!-- All images for the card component go here -->
    
      <img src="./images/image-product-desktop.jpg" alt="Chanel Perfume Bottle" width="300px" class="card-image">
    

    <div class="section-wrapper">

      <div class="card-information">
        <p  class="category">PERFUME</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

        <span class="card-price">&dollar;149.99
        <s class="old-price">&dollar;169.99</s></span>
          
        <div class="card-button">
          <button>
            <img src="./images/icon-cart.svg" alt="cart icon">
            Add to Cart
          </button>
        </div>
        

      </div>

    </div>

  </main>

  </div> -->
</body>
</html>
